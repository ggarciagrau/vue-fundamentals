<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
    </div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            src: "https://www.google.es/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png",
            alt: "Google logo",
            customAttribute: "width",
            customValue: "300"
          };
        },
        template: "Z<img v-bind:src='src' v-bind:alt='alt' v-bind:[customAttribute]='customValue'>"
      }).mount("#app");

      console.log("Text", vm.text);
    </script>
  </body>
</html>
