<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        {{ text }}
    </div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hello world",
                    rawHtml: "<ul><li>I like hamsters</li></ul>"
                };
            },
            template: `<div v-text="text"></div><div v-once v-text="text"></div><div v-html="rawHtml" />`
        }).mount("#app");

        console.log('Text', vm.text)
    </script>
</body>
</html>
