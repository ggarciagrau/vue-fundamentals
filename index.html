<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Door is open",
            isClosed: false
          };
        },
        computed: {
          label() {
            return this.isClosed ? "Open" : "Close";
          }
        },
        watch: {
          isClosed(newValue) {
            if (!newValue) return this.text = 'Door is open';
            this.text = 'Door is closed';
          }
        },
        template: `<p>{{ text }}</p><button @click="isClosed = !isClosed">{{ label }}</button>`,
      }).mount("#app");
    </script>
  </body>
</html>
