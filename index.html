<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "Hello world"
          }
        },
        provide() {
          return {
            grandChildText: this.text
          }
        },
        template: `
        <div>{{ text }}</div>
        <v-child />
        `
      });

      app.component("v-child", {
        template: `
          <v-grandchild />
        `
      });

      app.component("v-grandchild", {
        inject: ["grandChildText"],
        template: `<h3>{{ grandChildText }}</h3>`
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
