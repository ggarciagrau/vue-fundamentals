<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            value: "Hello world"
          };
        },
        methods: {
          changeValue(ev) {
            this.value = ev.target.value
          }
        },
        template: `<h1>{{ value }}</h1><input type="text" :value="value" @input="changeValue" />`,
      }).mount("#app");
    </script>
  </body>
</html>
