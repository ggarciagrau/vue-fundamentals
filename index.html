<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            counter: 0
          };
        },
        methods: {
            increment() {
                this.counter++;
            },
            submit(ev) {
                ev.preventDefault();
                console.log('Sending...')
            }
        },
        template: `<button v-on:click="increment" v-on:keyup="increment">{{ counter }}</button><form v-on:submit="submit"><button type="submit">Submit</button></form>`,
      }).mount("#app");
    </script>
  </body>
</html>
