<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
          };
        },
        template: `
        <ul>
          <v-item v-for="n in 5" :itemNumber="n">Item</v-item>  
        </ul>
        `,
      });

      app.component("parent", {
        template: `<ul><slot /></ul>`
      });

      app.component("v-item", {
        props: {
          itemNumber: {
            type: Number,
            required: true,
            default: 0
          }
        },
        template: `<li><slot /> {{ itemNumber }}</li>`
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
