<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "Hello vue"
          }
        },
        template: `
        <div>
          <h5>{{ text }}</h5>
          <v-input :text="text" v-model:text="text"/>  
        </div>
        `
      });

      app.component("v-input", {
        props: {
          text: {
            type: String,
            required: true,
            default: ""
          }
        },
        methods: {
          sendNewValue(ev) {
            console.log('Child event triggered')
            this.$emit("update:text", ev.target.value)
          }
        },
        template: `<input type="text" :value="text" v-on:input="sendNewValue" />`
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
