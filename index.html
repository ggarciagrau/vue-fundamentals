<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            items: ["one", "two", "three"]
          };
        },
        methods: {
          remove(idx) {
            console.log("Parent event triggered")
            const newItems = this.items;
            newItems.splice(idx, 1);
            this.items = newItems;
          }
        },
        template: `
        <ul>
          <v-item 
            v-for="(item, idx) in items" 
            :itemNumber="item"
            v-on:remove="remove(idx)"
          >
            Item
          </v-item>  
        </ul>
        `,
      });

      app.component("v-item", {
        props: {
          itemNumber: {
            type: String,
            required: true,
            default: ""
          }
        },
        methods: {
          removeItself() {
            console.log('Child event triggered')
            this.$emit("remove");
          }
        },
        template: `<li v-on:click="removeItself"><slot /> {{ itemNumber }}</li>`
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
