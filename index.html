<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "Hello world"
          }
        },
        template: `
        <div ref="myRootRef"><v-button ref="myChildRef" :text="text" /></div>
        `
      });

      app.component("v-button", {
        props: {
          text: {
            type: String,
            required: true,
            default: ""
          }
        },
        template: `
        <button>{{ text }}</button>
        `,
        mounted() {
          console.log('Child props', this.$props)
        }
      });

      const vm = app.mount("#app");

      vm.$data.text = "Hello petxina";
      console.log(vm.$root)
      console.log(vm.$el)
      console.log(vm.$refs)
      console.log(vm.$props)
    </script>
  </body>
</html>
